<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/vite.svg" rel="icon" type="image/svg+xml" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Vite App Welcome</title>

    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div
      class="max-w-full w-full my-0 mx-auto text-black bg-white box-border overflow-hidden"
    >
      <div class="w-full my-0 mx-auto relative">
        <header
          class="mb-3.5 pt-2 px-2 md:mb-12 md:pt-6 xl:w-11/12 xl:mx-auto xl:px-0"
        >
          <div
            class="grid grid-cols-3 gap-2 items-start text-left grid-cols-md md:items-center"
          >
            <div class="xl:self-end">
              <img src="img/logo.svg" alt="" />
            </div>
            <div
              class="grid max-w-min text-gray-600 md:grid-cols-4 md:max-w-fit md:gap-4"
            >
              <a
                class="relative pr-4 text-base hover:text-black before:absolute before:top-0 before:right-0 before:content-['∨']"
                href=""
                >Features</a
              >
              <a
                class="relative pr-4 text-base hover:text-black before:absolute before:top-0 before:right-0 before:content-['∨']"
                href=""
                >Company</a
              >
              <a class="text-base hover:text-black" href="">Careers</a>
              <a class="text-base hover:text-black" href="">About</a>
            </div>
            <div
              class="max-w-min justify-self-end text-gray-600 md:grid md:max-w-fit md:grid-cols-2 xl:gap-x-6"
            >
              <a
                class="mb-3 flex justify-center text-base hover:text-black md:mb-0 md:items-center md:justify-end"
                href="http://"
                target="_blank"
                >Login</a
              >
              <a
                class="w-4/5 mx-auto flex items-center justify-center px-6 py-2 text-base hover:text-black border-2 border-gray-500 rounded-2xl xl:py-2 xl:px-12"
                href="http://"
                target="_blank"
                >Register</a
              >
            </div>
          </div>
        </header>

        <main
          class="mb-12 lg:max-w-screen-xl lg:w-10/12 lg:my-0 lg:mx-auto lg:mb-32"
        >
          <div class="mx-auto pb-12 lg:hidden">
            <img class="mx-auto" src="img/image-hero-mobile.png" />
          </div>

          <div
            class="lg:grid lg:grid-cols-2 lg:gap-x-16 lg:items-end lg:justify-items-center"
          >
            <div class="text-center lg:text-left xl:pl-16">
              <h1
                class="text-4xl font-bold md:text-7xl lg:text-5xl xl:text-7xl"
              >
                Make <br class="hidden xl:block" />remote work
              </h1>
              <p
                class="py-6 text-base font-bold md:text-xl xl:py-14 xl:py-14 xl:text-lg xl:tracking-wider"
              >
                Get you team in sync. no matter in <br />
                location. Streamline processes, create <br />
                team rituals, and watch productivity soar.
              </p>
              <a
                class="max-w-fit mb-12 mx-auto flex items-center justify-center px-7 py-2.5 text-md font-bold text-white bg-black border-2 border-gray-500 rounded-2xl hover:bg-white hover:text-black lg:ml-0 xl:mb-28 xl:px-10 xl:py-3.5"
                href="http://"
                target="_blank"
                >Learn more</a
              >
              <div
                class="w-11/12 mx-auto grid grid-cols-4 gap-4 items-center xl:ml-0"
              >
                <div>
                  <img class="my-0 mx-auto" src="img/client-databiz.svg" />
                </div>
                <div>
                  <img class="my-0 mx-auto" src="img/client-audiophile.svg" />
                </div>
                <div>
                  <img class="my-0 mx-auto" src="img/client-meet.svg" />
                </div>
                <div>
                  <img class="my-0 mx-auto" src="img/client-maker.svg" />
                </div>
              </div>
            </div>
            <div class="lg:w-9/12">
              <img class="hidden lg:block" src="img/image-hero-desktop.png" />
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
