<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Vite App Welcome</title>
  <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body class="bg-slate-500">
<article class="flex flex-col w-96 bg-neutral-50 p-6 mx-auto rounded-lg mt-12 bg-white bg-hero-pattern bg-bottom bg-no-repeat">
  <header class="mb-12 flex flex-row justify-between items-center">
    <span class="scale-75" style="content: url('https://api.iconify.design/icon-park-solid/youtube.svg?color=red&width=52');">icon</span>
    <div class="px-5 py-1 bg-green-200 text-green-500 text-xs font-bold rounded-2xl h-full">Free</div>
  </header>
  <main class="mb-6 flex flex-col pl-3">
    <section class="flex flex-col mb-6">
      <div class="mb-2 text-lg">Videos</div>
      <div class="text-4xl font-bold">Youtube</div>
    </section>
    <section class="flex flex-row mt-4">
      <div class="basis-1/3">
        <h5 class="text-sm text-gray-700">Rating</h5>
        <h4 class="text-lg font-bold mt-1">5.0</h4>
      </div>
      <div class="basis-1/3">
        <h5 class="text-sm text-gray-700">Size</h5>
        <h4 class="text-lg font-bold mt-1">95.0 mb</h4>
      </div>
      <div class="basis-1/3 pl-6">
        <h5 class="text-sm text-gray-700">Downloads</h5>
        <h4 class="text-lg font-bold mt-1">8.5m</h4>
      </div>
    </section>
  </main>
  <footer class="pl-2">
    <div class="flex flex-row gap-8 items-center justify-start">
      <div class="basis-10 scale-150">
        <img src="img/play.jpg" alt="">
      </div>
      <div class="basis-26 text-sm">30 mb/sec</div>
    </div>

  </footer>
</article>
</body>
</html>
